    <title>intenship work</title>
</head>
<body>
    <h1 class="bg-warning text-center">show result</h1>
    
<script>
    var arr = ['CAT'];

var intenArra = function(arr) {
    var anagrams = {};
    arr.forEach(function(str) {
        var recurse = function(ana, str) {
            if (str === '') 
                anagrams[ana] = 1;
            for (var i = 0; i < str.length; i++)
                recurse(ana + str[i], str.slice(0, i) + str.slice(i + 1));
        };
        recurse('', str);
    });
    return Object.keys(anagrams);
}

var resul=document.writeln(intenArra(arr));

document.getElementById("demo").innerHTML=resul;
</script>
